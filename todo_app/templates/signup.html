{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />

</head>
<body>
   <div class="signup-login">
    <div class="signup-box">
        <form method="post">
            {% csrf_token %}
            <div class="heding" >
                Signup
            </div>
            <div class="line"></div>
             <div class="field">
                <b>Username</b>
                <input type="text" required class="inp" placeholder="Enter Username" name='fnm'>
             </div>
             <div class="field">
              <b>Email</b>
                <input type="text" required class="inp" placeholder="Enter Email" name='email'>  
             </div>
             <div class="field">
                <b>Password</b>
                <input type="password" required class="inp" placeholder="Enter Password" name='pwd' >
             </div>
             <div class="field">
                <input type="submit" class="submit-button" value="Signup">
             </div>
        </form>
        <div class="field">
            <b>Already have a account?</b>
            <br>
            <a class="anc",href="/login"></a>
        </div>
    </div>
   </div> 
</body>
</html>
